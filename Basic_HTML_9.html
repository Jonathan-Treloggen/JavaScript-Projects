<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>

<!-- SLIDESHOW CHALLENGE -->

    <!-- SLIDESHOW CONTAINER -->
    <div class="slideshow-container">

        <!-- PHOTOS, NUMBERS AND CAPTIONS -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/Cimg1.jpg" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/Cimg2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/Cimg3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <!-- END OF PHOTOS, NUMBERS AND CAPTIONS -->


        <!-- NEXT AND PREVIOUS BUTTONS -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- END OF NEXT AND PREVIOUS BUTTONS -->
    </div>
    <!-- END OF SLIDESHOW CONTAINER -->
    <br>

    <!-- THE DOTS/CIRCLES -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- END OF THE DOTS/CIRCLES -->

<!-- END OF SLIDESHOW CHALLENGE -->


        <!-- TIMER ASSIGNMENT -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!-- END OF TIMER ASSIGNMENT -->

<script src="JS/Basic_JavaScript_9.js"></script>
</body>
</html>
