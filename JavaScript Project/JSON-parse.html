<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON stringify assignment</title>
</head>
<body>
    <p id="favJuice"></p>
    
    <script>
        // THIS IS A JSON STRING VARIABLE
        var juice = '{"Name": "Orange Juice", "Additives": "10-15% water added"}';
        // CONVERT JSON STRINGS TO JAVASCRIPT OBJECTS
        var JSONstring = JSON.parse(juice);
        document.getElementById("favJuice").innerHTML = JSONstring.Name + " with " + JSONstring.Additives;
    </script>
</body>
</html>
