<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON stringify assignment</title>
</head>
<body>
    <p id="favJuice"></p>
    
    <script>
        // JavaScript dictionary object
        var juice = {Name: "Orange Juice", Additives: "10-15 water added"};
        // convert JavaScript object to string format
        var JSONstring = JSON.stringify(juice);
        document.getElementById("favJuice").innerHTML = JSONstring;
    </script>
</body>
</html>
