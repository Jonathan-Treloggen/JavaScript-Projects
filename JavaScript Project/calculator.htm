<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="A basick HTML, CSS and JavaScript Calculator">
    <meta name="author" content="Your_Name_Here">
    <script src="JavaScript/Calculator_JavaScript.js" deffer></script>
    <link rel="stylesheet"  type="text/css" href="CSS/Calculator_CSS.css">

</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled/>
        <div class="calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" class="7">7</button>
            <button type="button" class="8">8</button>
            <button type="button" class="9">9</button>

            <button type="button" class="4">4</button>
            <button type="button" class="5">5</button>
            <button type="button" class="6">6</button>

            <button type="button" class="1">1</button>
            <button type="button" class="2">2</button>
            <button type="button" class="3">3</button>

            <button type="button" class="0">0</button>
            <button type="button" class="decimal function" value=".">.</button>
            <button type="button" class="all-clear function" value="all-clear">AC</button>
            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>

    
</body>
</html>
